<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form action="" class="search-form">
          <input type="text" placeholder="Enter Your City" class="city-input" />
          <button class="search-btn" type="submit">
            <i class="material-icons">search</i>
          </button>
        </form>
        <div class="city-date-section">
          <h2 class="city">Delhi</h2>
          <p class="date">7 Jan 2024</p>
        </div>
        <div class="temperature-info">
          <div class="discription">
            <i class="material-icons">sunny</i>
            <span class="disc-text">Sunny</span>
          </div>
          <div class="temp">20Â°</div>
        </div>
        <div class="additonal-info">
          <!-- wind info -->
          <div class="wind-info">
            <i class="material-icons">wind_power</i>
            <div>
              <h3 class="wind-speed">4 KM/H</h3>
              <p class="wind-label">Wind</p>
            </div>
          </div>
          <!-- humidity info -->
          <div class="humidity-info">
            <i class="material-icons"> water_drop</i>
            <div>
              <h3 class="humidity">45%</h3>
              <p class="humidity-level">humidity</p>
            </div>
          </div>
          <!-- visibility info -->
          <div class="visibility-info">
            <i class="material-icons">visibility</i>
            <div>
              <h3 class="visibility-distance">4 km/h</h3>
              <p class="visibility">Visibility</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
