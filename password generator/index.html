<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>password generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="disply-container">
        <input
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />
        <button data-copy>
          <span data-copyMsg></span>
          <img src="assets/copy.svg" / alt="copy" width="23px" height="23px">
        </button>
      </div>

      <div class="input-container">
        <div class="length-container">
          <p>Password Length</p>
          <p data-lengthNumber>0</p>
        </div>
        <!-- Slider -->
        <input
          type="range"
          min="1"
          max="20"
          step="1"
          class="slider"
          data-lengthSlider
        />
        <!-- Check Boxes -->

        <div>
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Include UpperCase Letters</label>
        </div>
        <div>
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Include Lowercase Letters</label>
        </div>
        <div>
          <input type="checkbox" id="numbers" />
          <label for="numbers"> Include Numbers</label>
        </div>
        <div>
          <input type="checkbox" id="symbols" />
          <label for="symbols">Include Symbols</label>
        </div>

        <!-- strength  section -->
        <div class="strength-container">
          <p>Strength</p>
          <div data-indicator></div>
        </div>

        <!-- password generator button -->
        <button class="generatorButton">Generator Password</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
