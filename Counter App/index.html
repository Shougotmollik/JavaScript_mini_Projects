<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="bg-slate-600">
    <div>
      <div
        class="w-[100vw] h-[100vh] flex flex-col justify-center items-center gap-10"
      >
        <div class="text-blue-200 text-xl">Increament And Decreament</div>
        <div class="bg-white flex h-16 w-52 p-2 justify-around rounded-md m-4">
          <button>
            <i class="fa-solid fa-minus border-r-4-zinc-700"></i>
          </button>
          <div>0</div>
          <button>
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/3914c500ec.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
