<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- wrapper -->
    <div>
      <div
        class="w-[100vw] h-[100vh] flex flex-col justify-center items-center gap-10 bg-slate-700"
      >
        <div class="text-blue-200 text-xl">Increament And Decreament</div>
        <div
          class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5"
        >
          <!-- negative Button -->
          <button
            onclick="decrement()"
            class="border-r-2 border-[#bfbfbf] pr-5"
          >
            <i class="fa-solid fa-minus border-r-4-zinc-700"></i>
          </button>
          <!-- value -->
          <div id="counter" class="font-bold">0</div>
          <!-- positive button -->
          <button
            onclick="increment()"
            class="border-l-2 border-[#bfbfbf] pl-5"
          >
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/3914c500ec.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
